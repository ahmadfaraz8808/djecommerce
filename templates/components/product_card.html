<div class="d-flex justify-content-center container mt-5">
    <div class="card p-3 bg-white" style="height: 450px;">
        <div class="about-product text-center mt-2">
            <a href="{% url 'product_detail' product.slug %}" class="text-decoration-none">
                <h5>{{product.title|truncatewords:2}}</h5>
                <img src="{{product.image.url}}" class="img-fluid" style="height: 150px; object-fit: cover;">
                <div>
                    
                    {% comment %}
                    <h4>{{product.title|truncatewords:3}}</h4>
                    {% endcomment %}
                        
                    <h6 class="mt-0 text-black-50">{{product.title}}</h6>
                </div>
            </a>
        </div>
        <div class="stats mt-2">
            <div class="d-flex justify-content-between p-price">
                <span>Our Price</span>
                <span>â‚¹{{product.price}}<sup>only</sup></span>
            </div>
        </div>
        
        {% if user.is_authenticated and user.groups.all.0.name == 'seller' %}
        <div class="d-flex justify-content-between mt-2 gap-2">
            <a href="{% url 'product_edit' product.slug %}" class="btn btn-warning w-100">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'product_delete' product.slug %}" class="btn btn-danger w-100">
                <i class="fas fa-trash"></i> Delete
            </a>
        </div>
        {% else %}
        <!-- action as customer or guest -->
        
        <div class="d-flex justify-content-between mt-2 gap-2" style="position:absolute; bottom: 20px;height: 60px; padding-right: 12px;">
            <a href="{% url 'wishlist_add' product.slug %}" class="btn btn-danger">
                <i class="fas fa-heart"></i> Wishlist
            </a>
            <a href="{% url 'add_product' product.slug %}" class="btn btn-warning">
                <i class="fas fa-shopping-cart"></i> Add to Cart
            </a>
        </div>
        {% endif %}
    </div>
</div>
