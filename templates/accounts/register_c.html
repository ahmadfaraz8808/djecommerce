{% extends 'layout/base_fullscreen.html' %}



{% block content %}
<div class="container-fluid"
    style="background-image: url(/media/customer_register.jpg); background-size: cover; background-repeat: no-repeat; height: 100%;">
    <h1 style="text-align: center; padding-top: 30px;">Customer Register</h1>
    <div class="row justify-content-center py-4" >
        <div class="col-md-5 border border-3 border-primary p-5 rounded-4">

            <form action="" method="post">
                {% csrf_token %}
                <h2 class="mb-3">
                    Register
                </h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="username" id="formId1" placeholder="johnwick88" />
                    <label for="formId1">username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="formId2" placeholder="******" />
                    <label for="formId2">password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="cpassword" id="formId3" placeholder="******" />
                    <label for="formId3">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="formId4" placeholder="abc@gmail.com" />
                    <label for="formId4">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="first_name" id="formId5" placeholder="john" />
                    <label for="formId5">First Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="last_name" id="formId6" placeholder="wick" />
                    <label for="formId6">Last Name</label>
                </div>
                <button class="btn btn-lg btn-primary">Login</button>


            </form>

        </div>
    </div>
</div>

{% endblock content %}
