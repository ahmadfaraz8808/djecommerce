{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i> Update Category
            </button>
        </form>
    </div>
</div>
{% endblock content %}
