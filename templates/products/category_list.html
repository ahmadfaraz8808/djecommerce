{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="{% url 'category_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary">
                <i class="fas fa-plus"></i>Add Category
            </button>
        </form>
    </div>
    <div class="row">
        {% for item in categories %}
        <div class="col-md-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <img src="{{item.logo.url}}" alt="logo" width="100" height="100" class="rounded-2">
                    <a href="{% url 'product_list_by_category' item.slug %}" style="text-decoration: none;">
                        {{ item.name }}
                    </a>
                </div>
                <div class="card-footer ">
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'category_edit' item.slug %}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'category_delete' item.slug %}">
                            <i class="fas fa-trash text-danger"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <h4>No category available</h4>
        {% endfor %}
    </div>
</div>
{% endblock content %}
